<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üçå Nano Banana Photopea Plugin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #333;
      color: white;
      padding: 20px;
    }
    button, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #eee;
      cursor: pointer;
    }
    #log {
      font-family: monospace;
      font-size: 12px;
      color: #bbb;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h3>üçå Nano Banana Photopea Plugin</h3>

  <input type="text" id="prompt" placeholder="Enter text to generate image..." />
  <button id="generate">Generate Image from Text</button>
  <button id="export">Export Current Image</button>

  <div id="log"></div>

  <script>
    const API_URL = "https://your-replit-url.repl.co/api/nano-banana"; // change to your actual Replit URL
    const log = msg => document.getElementById("log").textContent += msg + "\n";

    document.getElementById("generate").onclick = async () => {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return alert("Enter a text prompt!");
      log("üß† Sending prompt to AI...");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (!data.image) throw new Error(data.error || "No image returned");

        log("‚úÖ Got image from AI, importing to Photopea...");

        // Send image to Photopea as new layer
        const binary = atob(data.image);
        const len = binary.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) bytes[i] = binary.charCodeAt(i);

        app.openBinary(bytes.buffer, "generated.png"); // opens image as a new layer
        log("üé® Image added as new layer!");
      } catch (err) {
        console.error(err);
        log("‚ùå Error: " + err.message);
      }
    };

    document.getElementById("export").onclick = async () => {
      log("Exporting current image...");
      app.activeDocument.saveToOE("png");
    };
  </script>
</body>
</html>
